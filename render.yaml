services:
  # Backend API
  - type: web
    name: justice-org-backend
    env: node
    plan: free
    region: frankfurt
    rootDir: backend
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: justice-org-db
          property: connectionString

  # Frontend React App
  - type: static_site
    name: justice-org-frontend
    plan: free
    region: frankfurt
    rootDir: frontend
    buildCommand: |
      npm install --legacy-peer-deps
      npm install @fortawesome/fontawesome-free
      npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://justice-org-backend.onrender.com

databases:
  - name: justice-org-db
    plan: free
    region: frankfurt

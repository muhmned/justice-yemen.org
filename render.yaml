services:
  - type: web
    name: justice-org
    env: node
    plan: free
    buildCommand: |
      cd backend && npm install --no-cache --production=false
      cd frontend && npm install --no-cache --legacy-peer-deps --production=false
      cd frontend && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0

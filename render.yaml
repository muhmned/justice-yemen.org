services:
  # PostgreSQL Database
  - type: postgres
    name: justice-org-db
    plan: free

  # Node.js Backend Web Service
  - type: web
    name: justice-org-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: "npm install && npx prisma migrate deploy && npm run build"
    startCommand: "npm start"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: justice-org-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
